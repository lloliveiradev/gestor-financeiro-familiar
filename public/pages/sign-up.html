<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kair√≥s</title>

    <script src="https://kit.fontawesome.com/e417b2c8b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&amp;display=swap">
    <link rel="stylesheet" href="../assets/bundles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/bundles/sweetalert/sweetalert2.min.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <link rel="stylesheet" href="../assets/css/style.bundle.css">
</head>

<body>
    <!--begin::Loader-->
    <div id="preloader" style="display: none;">
        <div class="row" style="text-align: center; margin: auto">
            <div id="preloader_msg" class="bg-default fs-1 justify-content-center rounded-2 text-white"></div>
            <div class="col-12">
                <div id="fountainG" style="margin-top: 30px;">
                    <div id="fountainG_1" class="fountainG">
                    </div>
                    <div id="fountainG_2" class="fountainG">
                    </div>
                    <div id="fountainG_3" class="fountainG">
                    </div>
                    <div id="fountainG_4" class="fountainG">
                    </div>
                    <div id="fountainG_5" class="fountainG">
                    </div>
                    <div id="fountainG_6" class="fountainG">
                    </div>
                    <div id="fountainG_7" class="fountainG">
                    </div>
                    <div id="fountainG_8" class="fountainG">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end::Loader-->

    <!--begin::Main-->
    <!--begin::Root-->
    <div class="d-flex flex-column flex-root">
        <!--begin::Authentication - Sign-up -->
        <div class="d-flex flex-column flex-lg-row flex-column-fluid">
            <!--begin::Aside-->
            <div class="d-flex flex-column flex-lg-row-auto w-xl-600px positon-xl-relative"
                style="background-color: rgb(202, 202, 202)">
                <!--begin::Wrapper-->
                <div class="d-flex flex-column position-xl-fixed top-0 bottom-0 w-xl-600px scroll-y">
                    <!--begin::Content-->
                    <div class="d-flex flex-row-fluid flex-column text-center p-10 pt-lg-20 bg-white">
                        <!--begin::Logo-->
                        <span class="align-content-center d-flex justify-content-center">
                            <img alt="Logo" src="../assets/media/logos/logo.png" class="w-75" />
                        </span>
                        <hr><br>
                        <!--end::Logo-->
                        <!--begin::Description-->
                        <p class="fw-bold fs-1" style="color: #000000;">
                            Welcome to your money's best friend
                        </p>
                        <small>Developed by <b>Sixess</b></small>
                        <!--end::Description-->
                    </div>
                    <!--end::Content-->
                </div>
                <!--end::Wrapper-->
            </div>
            <!--end::Aside-->
            <!--begin::Body-->
            <div class="d-flex flex-column flex-lg-row-fluid py-10">
                <!--begin::Content-->
                <div class="d-flex flex-center flex-column flex-column-fluid">
                    <!--begin::Wrapper-->
                    <div class="w-lg-600px p-10 p-lg-15 mx-auto">
                        <!--begin::Form-->
                        <form class="form w-100" novalidate="novalidate" id="signUp" enctype="multipart/form-data">
                            <div class="row">
                                <!--begin::Col-->
                                <div class="col-12 mb-6">
                                    <label class="form-label fw-bolder text-dark fs-6 required"
                                        for="full_name">Name:</label>
                                    <input class="form-control form-control-lg form-control-solid mandatory" type="text"
                                        name="full_name" autocomplete="off" id="full_name" maxlength="100" />
                                </div>
                                <!--end::Col-->
                                <!--begin::Col-->
                                <div class="col-12 mb-6">
                                    <label class="form-label fw-bolder text-dark fs-6 required" for="birth_date">
                                        Birth Date:
                                    </label>
                                    <input class="form-control form-control-lg form-control-solid mandatory" type="date"
                                        name="birth_date" id="birth_date" />
                                </div>
                                <!--end::Col-->
                                <!--begin::Col-->
                                <div class="col-12 mb-6">
                                    <label class="form-label fw-bolder text-dark fs-6 required"
                                        for="email">Email:</label>
                                    <input class="form-control form-control-lg form-control-solid mandatory"
                                        type="email" name="email" autocomplete="off" id="email" />
                                </div>
                                <!--end::Col-->
                            </div>
                            <div class="row mb-10" data-kt-password-meter="true">
                                <!--begin::Wrapper-->
                                <div class="mb-2">
                                    <!--begin::Label-->
                                    <label class="form-label fw-bolder text-dark fs-6 required"
                                        for="password">Password:</label>
                                    <!--end::Label-->
                                    <!--begin::Input wrapper-->
                                    <div class="position-relative mb-3">
                                        <input class="form-control form-control-lg form-control-solid mandatory"
                                            type="password" name="password" autocomplete="off" id="password" />
                                        <span
                                            class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
                                            onclick="viewPassword()">
                                            <span class="fa fa-eye-slash fs-2"></span>
                                            <span class="fa fa-eye fs-2" style="display: none;"></span>
                                        </span>
                                    </div>
                                    <!--end::Input wrapper-->
                                    <!--begin::Meter-->
                                    <div class="d-flex align-items-center mb-3"
                                        data-kt-password-meter-control="highlight">
                                        <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2">
                                        </div>
                                        <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2">
                                        </div>
                                        <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2">
                                        </div>
                                        <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
                                    </div>
                                    <!--end::Meter-->
                                </div>
                                <!--end::Wrapper-->
                                <!--begin::Hint-->
                                <div class="text-muted">
                                    Input 8 or more characters. Use letters, numbers and at least one special character.
                                </div>
                                <!--end::Hint-->
                            </div>
                            <!--end::Input group=-->
                            <!--begin::Input group-->
                            <div class="fv-row mb-5">
                                <label class="form-label fw-bolder text-dark fs-6">Password confirmation:</label>
                                <input class="form-control form-control-lg form-control-solid" type="password"
                                    name="confirm-password" autocomplete="off" />
                            </div>
                            <!--end::Input group-->
                        </form>
                        <!--end::Form-->

                        <!--begin::Submit button-->
                        <div class="text-center">
                            <button type="button" id="btn_signup" class="btn btn-lg btn-primary" onclick="signUp()">
                                <span class="indicator-label">Sign-up</span>
                                <span class="indicator-progress">Please, await...
                                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                            </button>
                        </div>
                        <!--end::Submit button-->
                    </div>
                    <!--end::Wrapper-->
                </div>
                <!--end::Content-->
            </div>
            <!--end::Body-->
        </div>
        <!--end::Authentication - Sign-up-->
    </div>

    <!--begin::Javascript-->
    <script type="text/javascript" src="../assets/bundles/jquery/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../assets/bundles/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/bundles/sweetalert/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="../assets/js/utils.js"></script>
    <script type="text/javascript" src="../assets/js/auth.js"></script>
    <!--end::Javascript-->
</body>

</html>
