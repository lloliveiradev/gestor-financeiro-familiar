<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Financeiro</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&amp;display=swap">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestor Financeiro</a>
        </div>
    </nav>
    <div>
        <div class="align-items-center">
            Janeiro
        </div>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start"
                style="background-color: #ad07071e;">
                <input class="form-check-input me-1 d-block despesa" type="checkbox" checked id="1" disabled>
                <div class="ms-2 me-auto justify-content-between">
                    <div>
                        <b>Alimentação: </b>
                        Almoço
                    </div>
                    <span>Carteira</span>
                </div>
                <span class="badge badge-primary rounded-pill bg-danger text-light">R$ 15,90</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start"
                style="background-color: #07ad6d1e;">
                <input class="form-check-input me-1 d-block receita" type="checkbox" checked id="2" disabled>
                <div class="ms-2 me-auto justify-content-between">
                    <div>
                        <b>Salário: </b>
                        ApoioTech
                    </div>
                    <span>Banco do Brasil</span>
                </div>
                <span class="badge badge-primary rounded-pill bg-success text-light">R$ 2000,00</span>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript"></script>
</body>

</html>
